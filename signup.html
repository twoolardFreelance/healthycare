<head>
  <link rel="stylesheet" href="css/forms.css"> </link>
</head>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover"><a href="index.html">Sign In </a></h2>
    <h2 class="active">Sign Up </h2>



    <!-- Icon -->
    <div class="fadeIn first">
       <img id="logo" src="images/logo.png">
    </div>

    <!-- Login Form -->
    <form action="preferences.html" method="POST" enctype="multipart/form-data">
      <input type="text" id="First Name" class="fadeIn second" name="First Name" placeholder="First Name" required>
      <input type="text" id="Last Name" class="fadeIn third" name="Last Name" placeholder="Last Name" required>
      <input type="email" id="Email" class="fadeIn fourth" name="Email" placeholder="Email" required>
      <input type="password" id="Password" class="fadeIn fifth" name="Password" placeholder="Password" required>
        <button type="submit" id="submit_button" class="fadeIn sixth" >Next</button>
    </form>

  </div>
</div>
