    <form id="contact_form" action="tycontactus.html" method="POST" enctype="multipart/form-data">
      <div class="row">
        <label class="required" for="name">Your name:</label><br />
        <input class="box_design" id="name" class="input" name="name" type="text" value="" size="61" required/><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Your email address:</label><br />
        <input class="box_design" id="emailAddress" class="input" name="email" type="email" value="" size="61" required/><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Your message:</label><br />
        <textarea class="box_design" id="message" class="input" name="message" rows="8" cols="60" required></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
      
      <button  id="submit_button" type="submit" onclick="newPage(3)">Submit</button>
    </form>
  </div>
