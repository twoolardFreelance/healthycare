<head>
  <link rel="stylesheet" href="css/forms.css"> </link>
</head>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Sign In </h2>
    <h2 class="inactive underlineHover"><a href="signup.html">Sign Up </a></h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img id="logo" src="images/logo.png">
    </div>

    <!-- Login Form -->
    <form action="content.html" method="GET" enctype="multipart/form-data">
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="Email" required>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" required>
      <button type="submit" id="submit_button">LOG IN </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="forgotpassword.html">Forgot Password?</a>
    </div>

  </div>
</div>
