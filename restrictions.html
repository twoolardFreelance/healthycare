<div class="wrapper fadeInDown">
  <div id="formContent">
     <!-- Icon -->
    <div class="fadeIn first">
      <img id="logo" src="logo.png">
    </div>

    <div class="fadeIn second">
      <b id="diet_title"> Please select any food allergies</b>
    </div>

    <form action="https://httpbin.org/get" method="post" class="chosen_select">
      <select data-placeholder="Type a food allergy" multiple class="chosen-select" name="test">
        <option>Dairy</option>
        <option>Eggs</option>
        <option>Peanuts</option>
        <option>Tree Nuts</option>
        <option>Soy</option>
        <option>Gluten</option>
        <option>Fish</option>
        <option>Shellfish</option>
      </select>
    </form>

    <div class="fadeIn third">
      <b id="diet_title"> Please select any dietary restrictions</b>
    </div>

    <form action="https://httpbin.org/get" method="post" class="chosen_select">
      <select data-placeholder="Type a dietary restriction or diet" multiple class="chosen-select" name="test">
        <option>Vegetarian</option>
        <option>Vegan</option>
        <option>Pescetarian</option>
        <option>Low-Calorie</option>
        <option>Low-Carbohydrate</option>
        <option>Low-Sodium</option>
      </select>
    </form>

    <div class="fadeIn fourth">
      <b id="diet_title"> Please select any religious restrictions</b>
    </div>

    <form action="https://httpbin.org/get" method="post" class="chosen_select">
      <select data-placeholder="Type a religion" multiple class="chosen-select" name="test">
        <option>Hindu</option>
        <option>Halal</option>
        <option>Kosher</option>
      </select>
    </form>

    <input type="button" class="fadeIn third" value="Next" onclick="newPage(1)">
