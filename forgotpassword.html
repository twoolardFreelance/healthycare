<head>
  <link rel="stylesheet" href="css/forms.css"> </link>
</head>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 ><a class = "forgotpassword" href="index.html">GO BACK </a></h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img id="logo" src="images/logo.png">
    </div>
    <div>
      <h3 class="forgotpassword fadeIn first"> Change your password </h3>
    </div>

    <!-- Login Form -->
    <form action="index.html" method="POST" enctype="multipart/form-data">
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="Email" required>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="New Password" required>
      <button type="submit" id="submit_button">CHANGE PASSWORD</button>
    </form>

  </div>
</div>
